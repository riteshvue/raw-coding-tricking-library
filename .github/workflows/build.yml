name: Build My Application
on: push

jobs:
  build:
    name: Build our App
    runs-on: ubuntu-latest
    steps:
      - name: pull code
        uses: actions/checkout@v4

      - name: Print Current Directory
        run: pwd

      - name: List Files in Directory
        run: ls -al

      - name: Check dotnet cli
        run: dotnet build

      - name: List Files in Directory
        run: ls .\TrickingLibrary.API.csproj -r

      - name: check npm cli
        run: npm -v
